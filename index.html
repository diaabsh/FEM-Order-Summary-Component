<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
<main>
  <section class="card">
    <img src="./assets/images/illustration-hero.svg" class="hero" alt="illustration-hero">
    <div class="card-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>
      <div class="card-plan">
        <img src="./assets/images/icon-music.svg" alt="icon-music">
          <div class="plan-text">
            <h3>Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
        <a href="#">Change</a>
      </div>
      <button class="sub-btn" type="submit">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </section>
</main>

</body>
</html>
